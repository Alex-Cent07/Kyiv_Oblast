<!Doctype html>
<html>

<head>
	<title>Школи Київської області</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


</head>

<body>
	<div id="map" style="width: 100%; height: 750px;"></div>
	<script>
	// Ініціалізація карти
  const map = L.map('map').setView([50.06504, 31.44425], 10); // Переяслав
	 // Додавання карти OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
  
		
	const marker1 = L.marker([50.684650993952005, 30.399074374086716]).addTo(map)
		.bindPopup("<b>Лютізький ліцей Петрівської сільської ради</b><br>Кількість учнів 551 ").openPopup();
	
	const marker2 = L.marker([50.65294039451325, 30.407354737055126]).addTo(map)
		.bindPopup("<b>Петрівський ліцей Петрівської сільської ради</b><br>Кількість учнів 829 ").openPopup();

	const marker3 = L.marker([50.612567997560014, 30.450850572953403]).addTo(map)
		.bindPopup("<b>Новопетрівський ліцей Петрівської сільської ради</b><br>Кількість учнів 583").openPopup();
		
	const marker4 = L.marker([50.815746195670386, 30.693855113551464]).addTo(map)
		.bindPopup("<b>Опорний заклад освіти Жукинський ліцей Пірнівської сільської ради Вишгородського району Київської області</b><br>Кількість учнів 248 ").openPopup();
		
	const marker5 = L.marker([50.703225289487726, 29.58293327850922]).addTo(map)
		.bindPopup("<b>Пісківський ліцей Лідер Пісківської селищної ради Бучанського району Київської області</b><br>Кількість учнів 196 ").openPopup();
		
	const marker6 = L.marker([51.0779303563401, 29.6393149422805562]).addTo(map)
		.bindPopup("<b>Опорний навчальний заклад Красятицьке навчально-виховне об'єднання Загальноосвітня школа І-ІІІ ступенів - дитячий садок Поліської селищної ради</b><br>Кількість учнів 113 ").openPopup();
		
	const marker7 = L.marker([51.118290647433135, 29.552075613527542]).addTo(map)
		.bindPopup("<b>Вовчківське навчально-виховне об’єднання загальноосвітня школа І-ІІІ ступенів - дошкільний навчальний заклад  Поліської селищної ради</b><br>Кількість учнів 81 ").openPopup();
		
	const marker8 = L.marker([51.22112424190264, 29.455245492681954]).addTo(map)
		.bindPopup("<b>Луговицьке навчально-виховне об'єднання Загальноосвітня школа І-ІІІ ступенів - дошкільний навчальний заклад Поліської селищної ради</b><br>Кількість учнів 48 ").openPopup();
		
	const marker9 = L.marker([51.20458251909373, 29.484218142931123]).addTo(map)
		.bindPopup("<b>Опорний навчальний заклад Марянівське навчально-виховне обєднання Загальноосвітня школа І-ІІІ ступенів - дитячий садок Поліської селищної ради</b><br>Кількість учнів 116 ").openPopup();
		
	const marker10 = L.marker([51.19184291927707, 29.716092235810383]).addTo(map)
		.bindPopup("<b>Опорний навчальний заклад Радинське навчально-виховне об'єднання Загальноосвітня школа І-ІІІ ступенів - заклад дошкільної освіти Поліської селищної ради</b><br>Кількість учнів 120 ").openPopup();
		
	const marker11 = L.marker([49.79420501593877, 30.120379452497662]).addTo(map)
		.bindPopup("<b></b><br>Кількість учнів ").openPopup();
	
	
	

	
	
	
	</script>
	
</body>


</html>
